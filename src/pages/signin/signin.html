<ion-header>
  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main_page">
    <br><br><br>
  <ion-list>
    <!-- This is fot the name -->
    <ion-item class="input_field">
      <ion-label floating>FULLNAME</ion-label>
      <ion-input type="text" #fullname></ion-input>
    </ion-item>
    <!-- This is fot the email -->
    <ion-item class="input_field">
      <ion-label floating>EMAIL</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <br>
    <!-- This is for the user type -->
    <ion-item class="input_field">
      <ion-label class="modal_alert-reg">USER TYPE</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="getType(type);">
        <ion-option value="0">REGULAR</ion-option>
        <ion-option value="1">ADMINISTRATOR</ion-option>
        <ion-option value="2">VETERINARIAN</ion-option>
      </ion-select>
    </ion-item>
    <!-- This is for the password -->
    <ion-item class="input_field">
      <ion-label floating>PASSWORD</ion-label>
      <ion-input type="password" #password1 ></ion-input>
    </ion-item>
     <!-- This is for retype password -->
     <ion-item class="input_field">
        <ion-label floating>RETYPE PASSWORD</ion-label>
        <ion-input type="password" #password2 ></ion-input>
      </ion-item>
  </ion-list>

  <div padding>
    <button block ion-button color="rose" (click)="signIn()">Sign In</button>
  </div>
</ion-content>
